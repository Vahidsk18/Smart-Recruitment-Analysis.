{% extends 'base.html' %}

{% block title %}Delete Job{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm border-danger">
                <div class="card-header bg-danger text-white">
                    <h5 class="mb-0">Confirm Delete</h5>
                </div>
                <div class="card-body">
                    <p class="card-text">Are you sure you want to delete the job:</p>
                    <h4 class="text-danger">"{{ job.job_role }}" at "{{ job.company_name }}"?</h4>
                    <form method="post" class="mt-4">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg">Yes, Delete</button>
                            <a href="{% url 'admin_job_list' %}" class="btn btn-outline-secondary btn-lg">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
